<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <!-- Search Section -->
        <div class="search-container">
            <input type="text" placeholder="Enter city name..." class="search-input">
            <button class="search-btn">Search</button>
        </div>

        <!-- Weather Display Section -->
        <div class="weather-display">
            <!-- Weather Icon -->
            <div class="weather-icon">
                <div class="sun"></div>
                <div class="cloud"></div>
            </div>

            <!-- Location -->
            <div class="location">
                <h2 id="city">New York</h2>
                <p id="country">USA</p>
            </div>

            <!-- Date -->
            <div class="date">
                <p id="current-date">Monday, Jan 15, 2024</p>
            </div>

            <!-- Time -->
            <div class="time">
                <p id="current-time">12:30 PM</p>
            </div>

            <!-- Weather Description -->
            <div class="weather-desc">
                <p id="description">Partly Cloudy</p>
            </div>

            <!-- Main Temperature -->
            <div class="temperature">
                <h1 id="temp">24째</h1>
                <p id="temp-unit">Celsius</p>
            </div>

            <!-- Feels Like -->
            <div class="feels-like">
                <p>Feels like <span id="feels-like">26째</span></p>
            </div>

            <!-- Min/Max Temperature -->
            <div class="min-max">
                <span id="min-temp">18째</span> / <span id="max-temp">30째</span>
            </div>

            <!-- Additional Weather Info -->
            <div class="weather-details">
                <!-- Humidity -->
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Humidity</p>
                        <p class="detail-value"><span id="humidity">65</span>%</p>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Wind</p>
                        <p class="detail-value"><span id="wind">12</span> km/h</p>
                    </div>
                </div>

                <!-- Visibility -->
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Visibility</p>
                        <p class="detail-value"><span id="visibility">10</span> km</p>
                    </div>
                </div>

                <!-- Pressure -->
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="6" x2="12" y2="12"></line>
                            <line x1="12" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Pressure</p>
                        <p class="detail-value"><span id="pressure">1013</span> hPa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
